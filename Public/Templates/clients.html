<div class="clients-container" id='popupContainer' style="margin-bottom: 15px; margin-top: -28px;" ng-controller="ClientCtrl">
  <md-toolbar layout-align='center end'>
    <div class="md-toolbar-tools">
      <h2>
        <span>Clients</span>
      </h2>
      <md-menu>
        <md-button aria-label="addListings" class="md-button-icon" ng-click="openMenu($mdOpenMenu, $event)">
          <md-icon aria-label="add" class="s24" md-svg-src="img/ic_menu_white_48px.svg"></md-icon>
        </md-button>
        <md-menu-content width="4">
          <md-menu-item>
            <md-button aria-label="addListing" ng-click="ShowInventoryModal($event)">
              <md-icon aria-label="add" class="s24" md-svg-src="img/ic_add_black_24px.svg"></md-icon>
              <p style="color:black;">
                 Add Client...
              </p>
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </div>
  </md-toolbar>

  <md-content>
    <md-list>
      <md-subheader class="md-no-sticky">Click links for more info</md-subheader>
      <md-list-item class="md-3-line" ng-click="ShowInventoryModal($event)" ng-repeat="client in clients">
        <div class="md-list-item-text">
          <img alt="{{ client.name }}" ng-src="http://placehold.it/50x50" class="md-secondary">
          <h3>{{client.name}}</h3>
          <h4>{{client.email}}</h4>
          <p>{{client.phone}}</p>
        </div>
      <md-divider></md-divider>
      </md-list-item>
    </md-list>

  </md-content>

</div> <!-- End of listings container -->
