<div class="container">
  <form class="form-horizontal">

    <!-- Form Name -->
    <legend>Buyer Form</legend>

    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-2 control-label">Client</label>
      <div class="col-md-6">
        <select ng-options="client.name for client in clients" class="form-control" id="buyerClient" ng-model="client"></select>
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-2 control-label" for="userPurchaseAddress">Address</label>
      <div class="col-md-6">
      <input id="userPurchaseAddress" name="userPurchaseAddress" type="text" placeholder="Street, City, State, Zip..." class="form-control input-md" required="" ng-model='address'>

      </div>
    </div>

    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-2 control-label" for="purchaseStatus">Status</label>
      <div class="col-md-6">
        <select id="purchaseStatus" name="purchaseStatus" class="form-control" ng-model='status'>
          <option value="Pre-signed">Pre-signed</option>
          <option value="Pending">Pending</option>
          <option value="Closed">Closed</option>
          <option value="Cancelled">Cancelled</option>
        </select>
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-2 control-label" for="listPrice">List Price</label>
      <div class="col-md-6">
      <input id="listPrice" name="listPrice" type="text" placeholder="List Price" class="form-control input-md" ng-model='listPrice'>

      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-2 control-label">Offer Price</label>
      <div class="col-md-6">
      <input id="offerPrice" type="text" placeholder="Offer Price" class="form-control input-md" ng-model='offerPrice'>

      </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label">Contract Date</label>
      <div class="col-md-6">
      <md-datepicker md-placeholder="Enter date" ng-model="contractDate"></md-datepicker>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">Projected Close Date</label>
      <div class="col-md-6">
      <md-datepicker md-placeholder="Enter date" ng-model="projectedCloseDate"></md-datepicker>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">Acutal Close Date</label>
      <div class="col-md-6">
      <md-datepicker md-placeholder="Enter date" ng-model="actualCloseDate"></md-datepicker>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">Appraisal Date</label>
      <div class="col-md-6">
      <md-datepicker md-placeholder="Enter date" ng-model="appraisalDate"></md-datepicker>
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-2 control-label" for="salePrice">Sale Price</label>
      <div class="col-md-6">
      <input id="salePrice" name="salePrice" type="text" placeholder="Sale Price" class="form-control input-md" ng-model='salePrice'>

      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-2 control-label" for="commissionPercentage">Commission %</label>
      <div class="col-md-6">
      <input type="text" placeholder="Commission %" class="form-control input-md" ng-model='commissionPercentage'>

      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-2 control-label" for="purchaseUnits">Units</label>
      <div class="col-md-6">
      <input id="purchaseUnits" name="purchaseUnits" type="text" placeholder="Units" class="form-control input-md" ng-model='units'>

      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-2 control-label" for="purchaseGCI">GCI</label>
      <div class="col-md-6">
      <input id="purchaseGCI" name="purchaseGCI" type="text" placeholder="GCI" class="form-control input-md" ng-model='gci'>

      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-2 control-label" for="companyDollar">Company $</label>
      <div class="col-md-6">
      <input id="companyDollar" name="companyDollar" type="text" placeholder="Company $" class="form-control input-md" ng-model='companyDollar'>

      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-2 control-label" for="purchaseRoyalty">Royalty</label>
      <div class="col-md-4">
      <input id="purchaseRoyalty" name="purchaseRoyalty" type="text" placeholder="Royalty" class="form-control input-md" ng-model='royalty'>

      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-2 control-label" for="referralPaid">Referral $ Paid</label>
      <div class="col-md-6">
      <input id="referralPaid" name="referralPaid" type="text" placeholder="Referral $ Paid" class="form-control input-md" ng-model='referralPaid'>

      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-2 control-label" for="eAndO">E&amp;O</label>
      <div class="col-md-4">
      <input id="eAndO" name="eAndO" type="text" placeholder="E&amp;O" class="form-control input-md" ng-model='eAndO'>

      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-2 control-label" for="mortgageCompany">Mortgage Company</label>
      <div class="col-md-6">
      <input id="mortgageCompany" name="mortgageCompany" type="text" placeholder="Mortgage Company" class="form-control input-md" ng-model='mortgageCompany'>

      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-2 control-label" for="titleEscrowCompany">Title/Escrow Company</label>
      <div class="col-md-6">
      <input id="titleEscrowCompany" name="titleEscrowCompany" type="text" placeholder="Title/Escrow Company" class="form-control input-md" ng-model='titleEscrowCompany'>

      </div>
    </div>


    <div class="row">
      <div class="col-md-offset-6">
        <md-button id="clientSubmitButton" class='md-primary md-raised' ng-click='postPurchase($event, user._id, client._id, address, status, listPrice, offerPrice, contractDate, projectedCloseDate, actualCloseDate, salePrice, commissionPercentage, units, gci, companyDollar, royalty, referralPaid, eAndO, appraisalDate, mortgageCompany, titleEscrowCompany);'>Submit</md-button>
      </div>
    </div>
  </form>


</div>
