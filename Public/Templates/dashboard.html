<md-content layout-padding layout-sm="column" layout="row" md-theme="docs-dark">
  <md-input-container>
    <label>Title</label>
    <input ng-model="user.title">
  </md-input-container>
  <md-input-container>
    <label>Email</label>
    <input ng-model="user.email" type="email">
  </md-input-container>
</md-content>
<md-content layout-padding>
  <form name="userForm">
    <div layout layout-sm="column">
      <md-input-container flex>
        <label>Company (Disabled)</label>
        <input disabled ng-model="user.company">
      </md-input-container>
      <md-datepicker md-placeholder="Enter date" ng-model="user.submissionDate"></md-datepicker>
    </div>
    <div layout layout-sm="column">
      <md-input-container flex>
        <label>First name</label>
        <input ng-model="user.firstName">
      </md-input-container>
      <md-input-container flex>
        <label>Last Name</label>
        <input ng-model="theMax">
      </md-input-container>
    </div>
    <md-input-container class="md-block">
      <label>Address</label>
      <input ng-model="user.address">
    </md-input-container>
    <md-input-container class="md-block" md-no-float>
      <input ng-model="user.address2" placeholder="Address 2">
    </md-input-container>
    <div layout layout-sm="column">
      <md-input-container flex>
        <label>City</label>
        <input ng-model="user.city">
      </md-input-container>
      <md-input-container flex>
        <label>State</label>
        <md-select ng-model="user.state">
          <md-option ng-repeat="state in states" value="{{state.abbrev}}">
            {{state.abbrev}}
          </md-option>
        </md-select>
      </md-input-container>
      <md-input-container flex>
        <label>Postal Code</label>
        <input md-maxlength="5" name="postalCode" ng-model="user.postalCode" ng-pattern="/^[0-9]{5}$/" placeholder="12345" required>
        <div multiple ng-messages="userForm.postalCode.$error" role="alert">
          <div class="my-message" ng-message="required">You must supply a postal code.</div>
          <div class="my-message" ng-message="pattern">That doesn't look like a valid postal code.
          </div>
          <div class="my-message" ng-message="md-maxlength">
            Don't use the long version silly...we don't need to be that specific...
          </div>
        </div>
      </md-input-container>
    </div>
    <md-input-container class="md-block">
      <label>Biography</label>
      <textarea columns="1" md-maxlength="150" ng-model="user.biography" rows="5"></textarea>
    </md-input-container>
  </form>
</md-content>
