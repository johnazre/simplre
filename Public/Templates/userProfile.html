<div class="container">
  <form class="form-horizontal">

    <!-- Form Name -->
    <legend>User Profile</legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-2 control-label">Name</label>
      <div class="col-md-6">
      <input id="userProfileName" type="text" placeholder="Name..." class="form-control input-md" required="" ng-model='user.facebook.name'>
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-2 control-label">Email</label>
      <div class="col-md-6">
      <input id="profileEmail" type="text" placeholder="Email..." class="form-control input-md" ng-model='user.facebook.email'>
      </div>
    </div>

    <div class="row">
      <div class="col-md-offset-6">
        <md-button id="clientEditButton" class='md-primary md-raised' ng-click='editUserData($event, user._id, user.facebook.name, user.facebook.email)'>Save</md-button>
      </div>
    </div>
  </form>


</div>
