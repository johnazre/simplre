<div class="container">
  <form class="form-horizontal">

    <!-- Form Name -->
    <legend>User Profile</legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-2 control-label">Name</label>
      <div class="col-md-6">
      <input id="userProfileName" type="text" placeholder="Name..." class="form-control input-md" required="" ng-model='name'>
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-2 control-label">Email</label>
      <div class="col-md-6">
      <input id="profileEmail" type="text" placeholder="Email..." class="form-control input-md" ng-model='listPrice'>
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-2 control-label"></label>
      <div class="col-md-6">
      <input id="offerPrice" type="text" placeholder="Offer Price" class="form-control input-md" ng-model='offerPrice'>
      </div>
    </div>

    <div class="row">
      <div class="col-md-offset-6">
        <md-button id="clientEditButton" class='md-primary md-raised' ng-click='editBuyerFields()'>Edit</md-button>
        <md-button id="clientSubmitButton" class='md-primary md-raised' ng-click='postPurchase($event, client._id, address, status, listPrice, offerPrice, salePrice, commissionPercentage, units, gci, companyDollar, royalty, referralPaid, eAndO, inspectionDate, appraisalDate, mortgageCompany, titleEscrowCompany)'>Submit</md-button>
      </div>
    </div>
  </form>


</div>
